<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js</title>
    <script src="http://www.babylonjs.com/babylon.js"></script>

    <script type="application/vertexShader" id="vertexShaderCode">
        precision highp float;

        // Attributes
        attribute vec3 position;
        attribute vec2 uv;

        // Uniforms
        uniform mat4 worldViewProjection;

        // Normal
        varying vec2 vUV;

        void main(void) {
        gl_Position = worldViewProjection * vec4(position, 1.0);

        vUV = uv;
        }
    </script>

    <script type="application/fragmentShader" id="fragmentShaderCode">
        precision highp float;

        varying vec2 vUV;

        uniform sampler2D textureSampler;

        void main(void) {
        gl_FragColor = texture2D(textureSampler, vUV);
        }
    </script>

    <script src="index.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            margin: 0px;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            -ms-touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        if (BABYLON.Engine.isSupported()) {
            var canvas = document.getElementById("renderCanvas");
            var engine = new BABYLON.Engine(canvas, false);
            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.ArcRotateCamera("Camera", 0, Math.PI / 2, 10, BABYLON.Vector3.Zero(), scene);

            camera.attachControl(canvas);

            // Creating sphere
            var sphere = BABYLON.Mesh.CreateSphere("Sphere", 16, 5, scene);

            var amigaMaterial = new BABYLON.ShaderMaterial("amiga", scene, {
                vertexElement: "vertexShaderCode",
                fragmentElement: "fragmentShaderCode",
            },
            {
                attributes: ["position", "uv"],
                uniforms: ["worldViewProjection"]
            });
            amigaMaterial.setTexture("textureSampler", new BABYLON.Texture("textures/misc.jpg", scene));

            sphere.material = amigaMaterial;

            engine.runRenderLoop(function () {
                sphere.rotation.y += 0.05;
                scene.render();
            });
        }
    </script>
</body>
</html>
